<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Work App Extension</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div class="info">
                <form id="information-section">
                    <label class="form-label" id="fname-label" for="name">First Name</label>
                    <input class="form-input" id="fname" type="text" name="fName" placeholder="First Name" required></input>
                    <label class="form-label" id="lname-label" for="name">Last Name</label>
                    <input class="form-input" id="lname" type="text" name="lName" placeholder="Last Name" required></input>
                    <label class="form-label" id="email-label" for="email">Email</label>
                    <input class="form-input" id="email" type="email" name="email" placeholder="Email" required></input>
                    <label class="form-label" id="address-label" for="address">Address</label>
                    <input class="form-input" id="address" type="text" name="address" placeholder="Address" required></input>
                    <label class="form-label" id="city-label" for="city">City</label>
                    <input class="form-input" id="city" type="text" name="city" placeholder="City" required></input>
                    <label class="form-label" id="state-label" for="state">State</label>
                    <input class="form-input" id="state" type="text" name="state" placeholder="State" required></input>
                    <label class="form-label" id="postal-label" for="postal">Postal Code</label>
                    <input class="form-input" id="postal" type="number" name="postal" placeholder="Postal Code" required></input>
                    <label class="form-label" id="phone-label" for="phone">Phone Number</label>
                    <input class="form-input" id="phone" type="number" name="phone" placeholder="Phone Number" required></input>
                    <label class="form-label" id="resume-label" for="resume">Resume</label>
                    <input class="form-input" id="resume" type="file" name="resume" placeholder="Resume"></input>
    
                    <label class="form-label" id="about-me-question-1">Temp 1</label>
                    <textarea placeholder="Enter here" class="form-input"></textarea>
                    <label class="form-label" id="about-me-question-2">Temp 2</label>
                    <textarea placeholder="Enter here" class="form-input"></textarea>
                    <label class="form-label" id="about-me-question-3">Temp 3</label>
                    <textarea placeholder="Enter here" class="form-input"></textarea>
                </form>
            </div>
            <div class="add-work">
                <button type="button" id="add-past-work">Add Past Work Experience</button>
            </div>
            <div id="work-experience-box">
                <div id="work-experience-modal" class="modal">
                    <div class="modal-content">
                        <button id="done-adding" class="done-adding" type="button" aria-label="close"></button>
                        <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px">
                            <path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z"  transform="rotate(45.001 24 24)" />
                            <path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" />
                        </svg> <!-- yoinked from freecodecamp todolist-->
                        <div id="discard-box" class="discard">
                            Discard?
                            <button class="discard" id="accept-close">Discard</button>
                            <button class="discard" id="cancel-close">Cancel</button>
                        </div>

                      <form id="work-experience-form">
                            <label class="form-label" for="company">Company</label>
                            <input class="form-input" type="text" name="company" placeholder="Company" required />
                            <label class="form-label" for="position">Position</label>
                            <input class="form-input" type="text" name="position" placeholder="Position" required />
                            <label class="form-label" for="start-date">Start Date</label>
                            <input class="form-input" type="date" name="start-date" required />
                            <label class="form-label" for="end-date">End Date</label>
                            <input class="form-input" type="date" name="end-date" required />
                            <label class="form-label" for="description">Job Description</label>
                            <textarea class="form-input" name="description" placeholder="Description" required></textarea>
                            <button class="form-input" type="button" id="save-work-experience">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <button class="form-input" id="save" type="submit">Save</button>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
